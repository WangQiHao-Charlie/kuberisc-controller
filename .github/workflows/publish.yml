name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Kubebuilder tools
        run: |
          make install-tools || true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):${{ github.sha }}
          echo "Pushing $IMAGE"
          make docker-build IMG=$IMAGE
          make docker-push IMG=$IMAGE

      - name: Tag latest
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }})
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:latest
