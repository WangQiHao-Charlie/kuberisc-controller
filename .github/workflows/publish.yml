name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Kubebuilder tools
        run: |
          make install-tools || true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_SHA="ghcr.io/${OWNER}/${REPO}:${{ github.sha }}"
          echo "Pushing $IMAGE_SHA"

          make docker-build IMG=$IMAGE_SHA
          make docker-push IMG=$IMAGE_SHA

      - name: Tag latest
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_SHA="ghcr.io/${OWNER}/${REPO}:${{ github.sha }}"
          IMAGE_LATEST="ghcr.io/${OWNER}/${REPO}:latest"

          echo "Tagging $IMAGE_SHA as $IMAGE_LATEST"

          docker tag $IMAGE_SHA $IMAGE_LATEST
          docker push $IMAGE_LATEST
